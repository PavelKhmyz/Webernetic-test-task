<form class="login-form">
  <p class="login-form__text">Войти в систему</p>
  <input class="login-form__input" type="text" placeholder="Email/Телефон" id="loginInput">
  <input class="login-form__input" type="password" placeholder="Пароль" id="passwordInput">
  <p class="login-form__error"></p>
  <div class="login-form__checkbox-wrapper">
    <input class="login-form__checkbox" type="checkbox" id="rememberMe">
    <label class="login-form__label" for="rememberMe">Запомнить пароль</label>
  </div>
  <a class="login-form__restore-password" href="/">Восстановить</a>
  <button class="login-form__button login-form__button_blue" type="button">Войти</button>
  <button class="login-form__button" type="button">Зарегистрироваться</button>
</form>
