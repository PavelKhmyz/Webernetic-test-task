<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Webernetic test task</title>
    <link rel="stylesheet" href="./public/style.scss">
  </head>
  <body>
    <section class="demo">

      <section class="demo__information">
        <h1 class="demo__title">Демо-версия</h1>
        <p class="demo__text">
          За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. 
          Используя знания и накопленный опыт мы можем предложить.
        </p>
        <button type="button" class="modal-button">
          <span class="modal-button__text">Попробовать бесплатно</span>
          <div class="modal-button__arrow-logo">
            <img src="./arrow-up-right.svg" alt="arrow up">
          </div>
        </button>
      </section>
  
      <picture class="demo__picture">
        <source srcset="./pcImage_middle.png" media="(max-width: 1440px)">
        <source srcset="./pcImage_big.png">
        <img src="./pcImage_big.png" alt="PC Image">
      </picture>
  
    </section>

    <div class="modal-overlay">
      <section class="modal">
        <button class="modal__close-button" type="button">
          <img src="./close.svg" alt="close logo">
        </button>
        <p class="modal__text">Войти в систему</p>
        <input class="modal__input" type="text" placeholder="Email/Телефон" id="loginInput">
        <input class="modal__input" type="password" placeholder="Пароль" id="passwordInput">
        <p class="modal__error"></p>
        <div class="modal__checkbox-wrapper">
          <input class="modal__checkbox" type="checkbox" id="rememberMe">
          <label class="modal__label" for="rememberMe">Запомнить пароль</label>
        </div>
        <a class="modal__restore-password" href="/">Восстановить</a>
        <button class="modal__button modal__button_blue" type="button">Войти</button>
        <button class="modal__button" type="button">Зарегистрироваться</button>
      </section>
    </div>

    <script type="module" src="./src/modal/modal.ts"></script>
    <script type="module" src="./src/modal/login.ts"></script>

  </body>
</html>
